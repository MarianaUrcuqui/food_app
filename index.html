<!DOCTYPE html>
<html lang = 'es'>
  <head>
    <title>Online Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1 class="align-left">Jimmyâ€™s Diner</h1>
        <h3 class="align-left">The best burgers and pizzas in town.</h3>
      </div>
    </header>
    <main id="main">
    </main>
    <div class="order-resume container" id="order-resume">
      <h3 class="modal-title">Your order</h3>
      <div class="selected-products" id="selected-products">
       <!-- PRODUCTS WILL RENDER HERE -->
      </div>
      <div class="total" id="total">
        <!-- TOTAL WILL RENDER HERE -->
      </div>
      <div class="">
        <button id="complete-btn">Complete order</button>
      </div>
    </div>
    <!-- this "order-resume2" div allows the user to see all products even with the "order-resume" div above -->
    <div class="order-resume2 container" id="order-resume2">
      <h3 class="modal-title">Your order</h3>
      <div class="selected-products" id="selected-products2">
      </div>
      <div class="total" id="total2">
      </div>
      <div class="">
        <button>Complete order</button>
      </div>
    </div>
    <div class="pay-method-modal container" id="pay-method-modal">
      <h1 class="x" id="x">X</h1>
      <h3 class="modal-title">Enter card details</h3>
      <form id="form">
        <input type="text" placeholder="Enter your name"  name="name" aria-label="name" required>
        <input type="number" placeholder="Enter card number" name="card-number" aria-label="card-number" required>
        <input type="number" placeholder="Enter CVV" name="CVV" aria-label="CVV" required>
        <button type="submit">Pay</button>
      </form>
    </div>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
